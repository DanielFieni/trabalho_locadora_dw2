<mat-card>

  <mat-toolbar color="primary">
    Detalhes do Associado
  </mat-toolbar>

  <form [formGroup]="form" class="min-width" >
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Nome</mat-label>
        <input maxlength="40" matInput required formControlName="name" #name>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
        <mat-hint align="end">{{name.value.length || 0}} / 40</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Data de Nascimento</mat-label>
        <input type="text" matInput required formControlName="dtBirth">
        <mat-error *ngIf="form.get('dtBirth')?.invalid">{{ getErrorMessage('dtBirth') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Selecione o Sexo</mat-label>
        <mat-select formControlName="sex" required>
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Feminino">Feminino</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Selecionar o Associado</mat-label>
        <mat-select formControlName="associate" required>
          <ng-container *ngFor="let item of associates">
            <mat-option [value]="item">
              {{item.name}}
            </mat-option>
          </ng-container>
        </mat-select>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="botoes">
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Salvar</button>
      <button mat-button (click)="onCancel()" >Cancelar</button>
    </mat-card-actions>

  </form>

</mat-card>
