<mat-toolbar color="primary">
  <h1 mat-dialog-title >Descricao do t√≠tulo: {{ data.name }}</h1>
</mat-toolbar>
<div mat-dialog-content>

    <div class="first-line">
      <div class="title-name">
        Nome:
        <mat-card>
          <mat-card-content>{{data.name}}</mat-card-content>
        </mat-card>
      </div>

      <div class="title-year">
        Ano:
        <mat-card>
          <mat-card-content>{{data.year}}</mat-card-content>
        </mat-card>
      </div>

      <div class="title-category">
        Category:
        <mat-card>
          <mat-card-content>{{data.category}}</mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="first-line">
      <div class="title-actors">
        Atores:
        <ng-container *ngFor="let ator of data.actors">
          <mat-card>
            <mat-card-content>{{ator.name}}</mat-card-content>
          </mat-card>
        </ng-container>
      </div>

      <div class="title-actors">
        Classe:
        <mat-card>
          <mat-card-content>{{data.aclass.name}}</mat-card-content>
        </mat-card>
      </div>

      <div class="title-actors">
        Diretor:
        <mat-card>
          <mat-card-content>{{data.director.name}}</mat-card-content>
        </mat-card>
      </div>
    </div>

    <div class="first-line">
      <div class="title-synopsis" style="width: 100%;">
          Sinopse:
        <mat-card>
          <mat-card-content>{{data.synopsis}}</mat-card-content>
        </mat-card>
      </div>
    </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm(false)" color="primary">Fechar</button>
</div>
