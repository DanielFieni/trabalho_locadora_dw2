<mat-card>

  <mat-toolbar color="primary">
    Detalhes da Classe
  </mat-toolbar>

  <form [formGroup]="form" class="min-width" >
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Digite o nome</mat-label>
        <input maxlength="40" matInput required formControlName="name" #name>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
        <mat-hint align="end">{{name.value.length || 0}} / 40</mat-hint>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Digite o valor</mat-label>
        <input type="number" matInput required formControlName="valueClass">
        <mat-error *ngIf="form.get('valueClass')?.invalid">{{ getErrorMessage('valueClass') }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Digite a data de devolução</mat-label>
        <input type="number" matInput required formControlName="returnDate">
        <mat-error *ngIf="form.get('returnDate')?.invalid">{{ getErrorMessage('returnDate') }}</mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions class="botoes">
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Salvar</button>
      <button mat-button (click)="onCancel()" >Cancelar</button>
    </mat-card-actions>

  </form>

</mat-card>
