<div class="table-container">

  <mat-form-field>
    <mat-label>Pesquisar Classe</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Informe um nome" #input>
  </mat-form-field>

  <mat-table [dataSource]="classes" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
      <mat-cell *matCellDef="let class"> {{class.name}} </mat-cell>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="valueClass">
      <mat-header-cell *matHeaderCellDef> Valor </mat-header-cell>
      <mat-cell *matCellDef="let class"> {{class.valueClass}} </mat-cell>
    </ng-container>

    <!-- Return Date Column -->
    <ng-container matColumnDef="returnDate">
      <mat-header-cell *matHeaderCellDef> Prazo de devolução </mat-header-cell>
      <mat-cell *matCellDef="let class"> {{class.returnDate}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column action-column-header">
        <button mat-mini-fab color="primary" aria-label="Adicionar Classe" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let class" class="action-column">
        <button mat-icon-button color="accent" aria-label="Editar Classe" (click)="onEdit(class)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" aria-label="Excluir Classe" (click)="onDelete(class)">
          <mat-icon>delete</mat-icon>
        </button>

      </mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sem dados encontrados "{{input.value}}"</td>
    </tr>

  </mat-table>
</div>
