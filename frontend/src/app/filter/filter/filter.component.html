
<div class="table-container">

  <mat-form-field class="full-width">
    <mat-label>Escolha uma opção</mat-label>
    <mat-select [formControl]="filterControl" name="filter">
      <mat-option value="title">Titulo</mat-option>
      <mat-option value="category">Categoria</mat-option>
      <mat-option value="actor">Ator</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Pesquisar Locação</mat-label>
    <input matInput #inputElement (input)="applyFilter($event)"  placeholder="Informe um nome">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="testFilter()">Pesquisar</button>

  <mat-table [dataSource]="rents" class="mat-elevation-z8">

    <!-- Client Column -->
    <ng-container matColumnDef="client">
      <mat-header-cell *matHeaderCellDef> Cliente </mat-header-cell>
      <mat-cell *matCellDef="let rent"> {{rent.client.name}} </mat-cell>
    </ng-container>

    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
      <mat-cell *matCellDef="let rent"> {{rent.item.title.name}} </mat-cell>
    </ng-container>

    <!-- Rental Date Column -->
    <ng-container matColumnDef="rentalDate">
      <mat-header-cell *matHeaderCellDef> Data de Locação </mat-header-cell>
      <mat-cell *matCellDef="let rent"> {{rent.rentalDate}} </mat-cell>
    </ng-container>

    <!-- Amount Charged Column -->
    <ng-container matColumnDef="amountCharged">
      <mat-header-cell *matHeaderCellDef> Valor Cobrado </mat-header-cell>
      <mat-cell *matCellDef="let rent"> {{rent.amountCharged}} </mat-cell>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
      <mat-cell *matCellDef="let rent"> {{rent.item.title.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actors">
      <mat-header-cell *matHeaderCellDef> Atores </mat-header-cell>
      <mat-cell *matCellDef="let rent"> {{showActors(rent.item.title.actors)}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sem dados encontrados "{{input.value}}"</td>
    </tr> -->

  </mat-table>

</div>
